plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    //testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    //testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.0'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.11.0'
    testImplementation 'io.cucumber:cucumber-junit:7.11.1'
    implementation group: 'tech.grasshopper', name: 'extentreports-cucumber7-adapter', version: '1.12.0'
    compileOnly group: 'org.json', name: 'json', version: '20230227'
    testImplementation(platform('org.junit:junit-bom:5.8.1'))
    testImplementation('org.junit.jupiter:junit-jupiter')
}

test {
    useJUnitPlatform()
}